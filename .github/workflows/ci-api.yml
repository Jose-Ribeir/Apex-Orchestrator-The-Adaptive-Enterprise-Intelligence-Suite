name: CI (API)

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/typescript-config/**"
      - "packages/eslint-config/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
  pull_request:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/typescript-config/**"
      - "packages/eslint-config/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"

defaults:
  run:
    working-directory: .

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"
  REGISTRY: ghcr.io

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (API)
        run: pnpm exec turbo run lint --filter=@ai-router/api

      - name: Typecheck (API)
        run: pnpm exec turbo run check-types --filter=@ai-router/api

      - name: Build (API)
        run: pnpm exec turbo run build --filter=@ai-router/api

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/api:latest
            ${{ env.REGISTRY }}/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
