name: CI (Web)

on:
  push:
    branches: [main]
    paths:
      - "app/apps/web/**"
      - "app/packages/client/**"
      - "app/packages/ui/**"
      - "app/packages/typescript-config/**"
      - "app/packages/eslint-config/**"
      - "app/package.json"
      - "app/pnpm-lock.yaml"
      - "app/pnpm-workspace.yaml"
      - "app/turbo.json"
  pull_request:
    branches: [main]
    paths:
      - "app/apps/web/**"
      - "app/packages/client/**"
      - "app/packages/ui/**"
      - "app/packages/typescript-config/**"
      - "app/packages/eslint-config/**"
      - "app/package.json"
      - "app/pnpm-lock.yaml"
      - "app/pnpm-workspace.yaml"
      - "app/turbo.json"

defaults:
  run:
    working-directory: app

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"
  REGISTRY: ghcr.io

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (Web)
        run: pnpm exec turbo run lint --filter=web

      - name: Typecheck (Web)
        run: pnpm exec turbo run check-types --filter=web

      - name: Build (Web)
        run: pnpm exec turbo run build --filter=web

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-build
    permissions:
      contents: read
      packages: write
    env:
      API_SERVER_URL: ${{ secrets.API_SERVER_URL || 'http://api:4000' }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:4000' }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: app
          file: app/apps/web/Dockerfile
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/web:latest
            ${{ env.REGISTRY }}/${{ github.repository }}/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            API_SERVER_URL=${{ env.API_SERVER_URL }}
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ env.NEXT_PUBLIC_APP_URL }}
