name: CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "app/apps/api/**"
      - "app/apps/web/**"
      - "app/packages/client/**"
      - "app/packages/ui/**"
      - "app/packages/typescript-config/**"
      - "app/packages/eslint-config/**"
      - "app/package.json"
      - "app/pnpm-lock.yaml"
      - "app/pnpm-workspace.yaml"
      - "app/turbo.json"
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/**"
      - "app/apps/api/**"
      - "app/apps/web/**"
      - "app/packages/client/**"
      - "app/packages/ui/**"
      - "app/packages/typescript-config/**"
      - "app/packages/eslint-config/**"
      - "app/package.json"
      - "app/pnpm-lock.yaml"
      - "app/pnpm-workspace.yaml"
      - "app/turbo.json"
  workflow_dispatch:

defaults:
  run:
    working-directory: app

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"
  REGISTRY: ghcr.io

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint, typecheck, build (API)
        run: pnpm exec turbo run lint check-types build --filter=@ai-router/api

      - name: Lint, typecheck, build (Web)
        run: pnpm exec turbo run lint check-types build --filter=web

  docker-build-api:
    runs-on: ubuntu-latest
    needs: lint-and-build
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set repository (lowercase for GHCR)
        run: echo "REPOSITORY_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: GHCR push mode (API)
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Will PUSH API image to ghcr.io/${{ env.REPOSITORY_LOWER }}/api:latest and :${{ github.sha }}"
          else
            echo "Skipping push (event=${{ github.event_name }}); image will only be built/loaded."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: app
          file: app/apps/api/Dockerfile
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          load: ${{ github.event_name != 'push' && github.event_name != 'workflow_dispatch' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/api:latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/api:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-web:
    runs-on: ubuntu-latest
    needs: lint-and-build
    permissions:
      contents: read
      packages: write
    env:
      API_SERVER_URL: ${{ secrets.API_SERVER_URL || 'http://api:4000' }}
      NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:4000' }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set repository (lowercase for GHCR)
        run: echo "REPOSITORY_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: GHCR push mode (Web)
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Will PUSH Web image to ghcr.io/${{ env.REPOSITORY_LOWER }}/web:latest and :${{ github.sha }}"
          else
            echo "Skipping push (event=${{ github.event_name }}); image will only be built/loaded."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: app
          file: app/apps/web/Dockerfile
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          load: ${{ github.event_name != 'push' && github.event_name != 'workflow_dispatch' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/web:latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/web:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            API_SERVER_URL=${{ env.API_SERVER_URL }}
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_APP_URL=${{ env.NEXT_PUBLIC_APP_URL }}
