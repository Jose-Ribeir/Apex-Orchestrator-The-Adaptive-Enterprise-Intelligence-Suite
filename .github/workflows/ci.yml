name: CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "python/**"
      - "app/apps/web/**"
      - "app/packages/client/**"
      - "app/packages/ui/**"
      - "app/packages/typescript-config/**"
      - "app/packages/eslint-config/**"
      - "app/package.json"
      - "app/pnpm-lock.yaml"
      - "app/pnpm-workspace.yaml"
      - "app/turbo.json"
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/**"
      - "python/**"
      - "app/apps/web/**"
      - "app/packages/client/**"
      - "app/packages/ui/**"
      - "app/packages/typescript-config/**"
      - "app/packages/eslint-config/**"
      - "app/package.json"
      - "app/pnpm-lock.yaml"
      - "app/pnpm-workspace.yaml"
      - "app/turbo.json"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: app

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.0.0"
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.set-outputs.outputs.backend }}
      frontend: ${{ steps.set-outputs.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect path changes
        if: github.event_name != 'workflow_dispatch'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - '.github/workflows/**'
              - 'python/**'
              - 'app/package.json'
              - 'app/pnpm-lock.yaml'
              - 'app/turbo.json'
              - 'app/packages/typescript-config/**'
              - 'app/packages/eslint-config/**'
            frontend:
              - '.github/workflows/**'
              - 'app/apps/web/**'
              - 'app/packages/client/**'
              - 'app/packages/ui/**'
              - 'app/package.json'
              - 'app/pnpm-lock.yaml'
              - 'app/turbo.json'
              - 'app/packages/typescript-config/**'
              - 'app/packages/eslint-config/**'

      - name: Set job outputs
        id: set-outputs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=${{ steps.filter.outputs.backend }}" >> $GITHUB_OUTPUT
            echo "frontend=${{ steps.filter.outputs.frontend }}" >> $GITHUB_OUTPUT
          fi

  lint-python:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: python

      - name: Lint (ruff)
        run: ruff check . --output-format=concise
        working-directory: python

  build-api:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-python]
    if: needs.detect-changes.outputs.backend == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set repository (lowercase for GHCR)
        run: echo "REPOSITORY_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: GHCR push mode (API)
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Will PUSH API image to ghcr.io/${{ env.REPOSITORY_LOWER }}/api:latest and :${{ github.sha }}"
          else
            echo "Skipping push (event=${{ github.event_name }}); image will only be built/loaded."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image (Python)
        uses: docker/build-push-action@v6
        with:
          context: python
          file: python/Dockerfile
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          load: ${{ github.event_name != 'push' && github.event_name != 'workflow_dispatch' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/api:latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/api:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-web:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: app/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint, typecheck, build (Web)
        run: pnpm exec turbo run lint check-types build --filter=web

  build-web:
    runs-on: ubuntu-latest
    needs: [detect-changes, lint-web]
    if: needs.detect-changes.outputs.frontend == 'true'
    permissions:
      contents: read
      packages: write
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL || secrets.API_URL || 'http://localhost:8000' }}
      VITE_APP_URL: ${{ secrets.VITE_APP_URL || secrets.APP_URL || 'http://localhost:3000' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set repository (lowercase for GHCR)
        run: echo "REPOSITORY_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: GHCR push mode (Web)
        run: |
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Will PUSH Web image to ghcr.io/${{ env.REPOSITORY_LOWER }}/web:latest and :${{ github.sha }}"
          else
            echo "Skipping push (event=${{ github.event_name }}); image will only be built/loaded."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: app
          file: app/apps/web/Dockerfile
          push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
          load: ${{ github.event_name != 'push' && github.event_name != 'workflow_dispatch' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/web:latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY_LOWER }}/web:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ env.VITE_API_URL }}
            VITE_APP_URL=${{ env.VITE_APP_URL }}
