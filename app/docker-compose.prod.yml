services:
  redis:
    image: redis:7-alpine
    restart: ${RESTART_POLICY:-unless-stopped}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: ${HEALTHCHECK_INTERVAL:-5s}
      timeout: ${HEALTHCHECK_TIMEOUT:-3s}
      retries: ${HEALTHCHECK_RETRIES:-5}

  postgres:
    image: postgres:${POSTGRES_IMAGE_TAG:-16-alpine}
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_router}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_router}"]
      interval: ${HEALTHCHECK_INTERVAL:-5s}
      timeout: ${HEALTHCHECK_TIMEOUT:-5s}
      retries: ${HEALTHCHECK_RETRIES:-5}

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: ${RESTART_POLICY:-unless-stopped}
    ports:
      - "${API_PORT:-4000}:${API_PORT:-4000}"
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${API_PORT:-4000}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-ai_router}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PYTHON_API_URL: ${PYTHON_API_URL:-}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:4000}
      APP_URL: ${APP_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
        VITE_APP_URL: ${VITE_APP_URL:-http://localhost:3000}
    restart: ${RESTART_POLICY:-unless-stopped}
    ports:
      - "${WEB_PORT:-3000}:${WEB_PORT:-3000}"
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
